{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ThoughtDrop</title>

  <!-- Custom Fonts -->
  <style>
    @font-face {
      font-family: 'Neue Haas Grotesk';
      src: url("{% static 'fonts/Neue_Haas_Grotesk_Collection/Neue Haas Grotesk Text Family/NeueHaasGrotText-65Medium-Trial.otf' %}") format('opentype');
      font-weight: 700;
    }
    @font-face {
      font-family: 'Neue Haas Grotesk Round';
      src: url("{% static 'fonts/Neue_Haas_Grotesk_Collection/Neue Haas Grotesk Display (Round Dots)/NeueHaasGrotDispRound-95Black-Trial.otf' %}") format('opentype');
      font-weight: 900;
    }
    @font-face {
      font-family: 'Neue Haas Grotesk';
      src: url("{% static 'fonts/Neue_Haas_Grotesk_Collection/Neue Haas Grotesk Text Family/NeueHaasGrotText-55Roman-Trial.otf' %}") format('opentype');
      font-weight: 300;
    }

    ul.errorlist {
      color: #ef4444; 
      font-size: 0.875rem;
      font-weight: 800;
      margin-top: 0.25rem;
      list-style: none;
      padding: 0;
    }
  </style>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Neue Haas Grotesk"', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body class="bg-gray-100 text-black dark:bg-black dark:text-white font-sans transition-colors duration-300">
<a href="{% url 'landing' %}" 
     class="absolute top-4 left-4 flex items-center gap-2 px-3 py-2 rounded-md 
            bg-gray-200 dark:bg-gray-700 text-sm font-medium text-gray-800 dark:text-gray-100
            hover:bg-gray-300 dark:hover:bg-gray-600 transition">
    <i class="fa-solid fa-arrow-left"></i> Back
</a>
  <!-- Dark Mode Toggle -->
  <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-lg">
    <i id="theme-icon" class="fa-solid fa-moon"></i>
  </button>

  <div class="min-h-screen flex justify-center items-center px-4 py-12 sm:py-20">
    <div class="flex flex-col md:flex-row w-full max-w-4xl bg-white dark:bg-gray-900 shadow-md rounded-xl overflow-hidden">

      <!-- Left Side -->
      <div class="md:w-1/3 flex flex-col items-center justify-center p-8 ">
        <i class="fa-solid fa-arrows-turn-to-dots text-4xl mb-4"></i>
        <h1 class="text-2xl font-bold">ThoughtDrop</h1>
      </div>

      <!-- Right Side: Login Form -->
      <form method="POST" class="w-full md:w-2/3 p-8 space-y-6">
        {% csrf_token %}

        <!-- Username -->
        <div>
          <label for="id_username" class="block text-sm font-semibold mb-2">Username</label>
          <input 
            type="text" 
            name="username" 
            id="id_username" 
            value="{{ form.username.value|default:'' }}" 
            placeholder="Please input your username"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg 
                   bg-gray-50 dark:bg-gray-800 text-black dark:text-white 
                   focus:ring-2 focus:ring-gray-600 focus:outline-none"
          />
          {{ form.username.errors }}
        </div>

        <!-- Password -->
        <div>
          <label for="id_password" class="block text-sm font-semibold mb-2">Password</label>
          <input 
            type="password" 
            name="password" 
            id="id_password" 
            placeholder="Please enter your password here"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg 
                   bg-gray-50 dark:bg-gray-800 text-black dark:text-white 
                   focus:ring-2 focus:ring-gray-600 focus:outline-none"
          />
          {{ form.password.errors }}
        </div>

        <!-- Submit Button -->
        <button 
          type="submit"
          class="w-full px-4 py-3 rounded-lg bg-black dark:bg-gray-400 dark:hover:bg-white 
                 dark:text-black text-white hover:bg-gray-800 transition font-semibold flex items-center justify-center gap-2">
          <i class="fa-solid fa-right-to-bracket"></i>
          Login
        </button>

        <!-- Register Link -->
        <div class="text-center text-sm">
          <span class="text-gray-600 dark:text-gray-300">Don't have an account?</span>
          <a href="{% url 'register' %}" class="font-semibold text-black dark:text-white hover:underline"> Register here</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Dark Mode Script -->
  <script>
    const themeToggle = document.getElementById("theme-toggle");
    const themeIcon = document.getElementById("theme-icon");
    const html = document.documentElement;

    if (localStorage.getItem("theme") === "dark") {
      html.classList.add("dark");
      themeIcon.classList.remove("fa-moon");
      themeIcon.classList.add("fa-sun");
    }

    themeToggle.addEventListener("click", () => {
      if (html.classList.contains("dark")) {
        html.classList.remove("dark");
        localStorage.setItem("theme", "light");
        themeIcon.classList.remove("fa-sun");
        themeIcon.classList.add("fa-moon");
      } else {
        html.classList.add("dark");
        localStorage.setItem("theme", "dark");
        themeIcon.classList.remove("fa-moon");
        themeIcon.classList.add("fa-sun");
      }
    });
  </script>
</body>
</html>
